<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1a2b33] min-h-screen flex items-center justify-center p-4">
  <div class="grid grid-rows-5 grid-cols-3 gap-4 w-full max-w-2xl">

    <!-- Fila 1 -->
    <div class="col-span-1 row-span-1 flex items-center justify-center">
      <img src="logo.png" alt="Logo" class="h-12 w-12">
    </div>

    <div class="col-span-1 row-span-1 flex items-center justify-center">
      <div class="bg-[#1a2b22] shadow-lg rounded-lg px-4 py-2 text-lg font-semibold">
        Turno: <span class="text-blue-600">X</span>
      </div>
    </div>

    <div class="col-span-1 row-span-1 flex items-center justify-center">
      <button class="bg-red-500 hover:bg-red-600 shadow-lg text-white px-4 py-2 rounded-lg shadow">Reiniciar</button>
    </div>

    <!-- Fila 2 a 4: Tablero -->
    <!-- Generar 9 celdas -->
    <div class="row-span-1 col-span-1 aspect-square bg-blue-400 shadow-lg rounded-lg flex items-center justify-center text-3xl font-bold"> </div>
    <div class="row-span-1 col-span-1 aspect-square bg-blue-400 shadow-lg rounded-lg flex items-center justify-center text-3xl font-bold"> </div>
    <div class="row-span-1 col-span-1 aspect-square bg-blue-400 shadow-lg rounded-lg flex items-center justify-center text-3xl font-bold"> </div>

    <div class="row-span-1 col-span-1 aspect-square bg-blue-400 shadow-lg rounded-lg flex items-center justify-center text-3xl font-bold"> </div>
    <div class="row-span-1 col-span-1 aspect-square bg-blue-400 shadow-lg rounded-lg flex items-center justify-center text-3xl font-bold"> </div>
    <div class="row-span-1 col-span-1 aspect-square bg-blue-400 shadow-lg rounded-lg flex items-center justify-center text-3xl font-bold"> </div>

    <div class="row-span-1 col-span-1 aspect-square bg-blue-400 shadow-lg rounded-lg flex items-center justify-center text-3xl font-bold"> </div>
    <div class="row-span-1 col-span-1 aspect-square bg-blue-400 shadow-lg rounded-lg flex items-center justify-center text-3xl font-bold"> </div>
    <div class="row-span-1 col-span-1 aspect-square bg-blue-400 shadow-lg rounded-lg flex items-center justify-center text-3xl font-bold"> </div>

    <!-- Fila 5: Marcadores -->
    <div class="col-span-1 row-span-1 bg-blue-100 rounded-lg p-2 text-center font-semibold">
      Ganadas X: 0
    </div>
    <div class="col-span-1 row-span-1 bg-yellow-100 rounded-lg p-2 text-center font-semibold">
      Ganadas O: 0
    </div>
    <div class="col-span-1 row-span-1 bg-gray-200 rounded-lg p-2 text-center font-semibold">
      Empates: 0
    </div>

  </div>
</body>
</html>
