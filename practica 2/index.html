<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./images/logo_principal.webp" alt="duelink logo"class="logo-header">
        <h1>ACCOUNT LOGIN</h1>
    </header>
    <main>
        <form class="email">
            <input type="text" placeholder="EMAIL"/>
        </form>
        <form class="pasword">
            <input type="text" placeholder="PASSWORD">
        </form>
        <section>
            <label>
                <input type="checkbox" name="permanecer_conectado">
                 Stay logged in
            </label>
            <p>Forgot password?</p>
        </section>
        <div class="botones">
            <button type="button" id="inicio">LOGIN</button>
            <button type="button" id="registro">REGISTER</button>
        </div>

    </main>
    <footer>
            <h2>JOIN US</h2>
            <div>
                <img src="./images/logo2.webp" alt="logo">
                <img src="./images/logo3.webp" alt="logo">
                <img src="./images/logo4.webp" alt="logo">
                <img src="./images/logo5.webp" alt="logo">
                <img src="./images/logo6.webp" alt="logo">
            </div>
    </footer>

</body>
</html>
